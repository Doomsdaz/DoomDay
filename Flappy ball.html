<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Ball</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
        }

        canvas {
            display: block;
            margin: 0 auto;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }

        .header h1 {
            font-size: 2rem;
            color: white;
            text-shadow: 0 0 35px #ff5722, 0 0 30px #ff5722;
        }

        .jump-btn,
        .restart-btn {
            position: fixed;
            width: 140px;
            height:60px;
            background-color: black;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
            text-align: center;
            line-height: 50px;
        }

        .jump-btn {
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0px 0px 20px red; 
        }

        .restart-btn {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            box-shadow: 0px 0px 20px red;
        }

        .score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: white;
        }

        .rank {
            position: absolute;
            top: 70px;
            right: 20px;
            font-size: 1.5rem;
            color: white;
        }

        .rank span {
            color: #ff5722;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1 id="flappyTitle">Flappy Ball</h1>
    </div>
    <canvas id="gameCanvas"></canvas>
    <button class="jump-btn" id="jumpBtn">JUMP</button>
    <button class="restart-btn" id="restartBtn">RESTART</button>
    <div class="score" id="score">Score: 0</div>
    <div class="rank" id="rank">Rank: <span>None</span></div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const bird = {
            x: canvas.width / 4,
            y: canvas.height / 2,
            size: 10,
            gravity: 0.3,
            lift: -6,
            velocity: 0
        };

        let pipes = [];
        const pipeWidth = 10;
        let pipeGap = 250;
        let pipeSpeed = 3;
        let frame = 0;
        let score = 0;
        let gameRunning = true;

        const scoreDisplay = document.getElementById("score");
        const rankDisplay = document.getElementById("rank");

        function updateRankAndSpeed() {
            let rank = "Bot";
            if (score > 200)rank = " ★ Grandmaster I ";
            else if (score > 100) rank = "★★ Grandmaster II";
            else if (score > 95) rank = " ★★★  Grandmaster III"   ;
            else if (score > 90) rank = "Heroic";
            else if (score > 85) rank = "Diamond I";
            else if (score > 80) rank = "Diamond II";
            else if (score > 75) rank = "Diamond III";
            else if (score > 70) rank = "Platinum I";
            else if (score > 65) rank = "Platinum II";
            else if (score > 60) rank = "Platinum III";
            else if (score > 55) rank = "Gold I";
            else if (score > 50) rank = "Gold II";
            else if (score > 45) rank = "Gold III";
            else if (score > 40) rank = "Iron I";
            else if (score > 35) rank = "Iron II";
            else if (score > 100) rank = "Iron III";
            else if (score > 30) rank = "Silver I";
            else if (score > 25) rank = "Silver II";
            else if (score > 20) rank = "Silver III";
            else if (score > 15) rank = "Bronze I";
            else if (score > 10) rank = "Bronze II";
            else if (score > 5) rank = "Bronze III";

            rankDisplay.innerHTML = `Rank: <span>${rank}</span>`;

            // Pipe speed increases by 1 for every 10 points
            pipeSpeed = 2 + Math.floor(score / 15);
        }

        function updateScore() {
            score += 1;
            scoreDisplay.textContent = `Score: ${score}`;
            updateRankAndSpeed();
        }

        function drawBird() {
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.size, 0, Math.PI * 2);
            ctx.fill();
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.size > canvas.height || bird.y - bird.size < 0) {
                gameRunning = false;
                showRestartButton();
            }
        }

        function drawPipes() {
            ctx.fillStyle = "white";
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                ctx.fillRect(pipe.x, pipe.topHeight + pipeGap, pipeWidth, canvas.height - pipe.topHeight - pipeGap);
            });
        }

        function updatePipes() {
            if (frame % 120 === 0) {
                const topHeight = Math.random() * (canvas.height - pipeGap - 50) + 25;
                pipes.push({ x: canvas.width, topHeight });
            }

            pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);

            pipes.forEach(pipe => {
                pipe.x -= pipeSpeed;

                if (
                    bird.x + bird.size > pipe.x &&
                    bird.x - bird.size < pipe.x + pipeWidth &&
                    (bird.y - bird.size < pipe.topHeight || bird.y + bird.size > pipe.topHeight + pipeGap)
                ) {
                    gameRunning = false;
                    showRestartButton();
                }

                if (pipe.x + pipeWidth < bird.x && !pipe.passed) {
                    pipe.passed = true;
                    updateScore();
                }
            });
        }

        function jump() {
            if (gameRunning) {
                bird.velocity = bird.lift;
            }
        }

        document.addEventListener("keydown", (event) => {
            if (event.code === "Space") {
                if (!gameRunning) restartGame();
                jump();
            }
        });

        document.getElementById("jumpBtn").addEventListener("click", () => {
            if (!gameRunning) restartGame();
            jump();
        });

        document.getElementById("restartBtn").addEventListener("click", restartGame);

        function restartGame() {
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            frame = 0;
            pipeSpeed = 3;
            gameRunning = true;
            scoreDisplay.textContent = `Score: 0`;
            rankDisplay.innerHTML = `Rank: <span>Bot</span>`;
            hideRestartButton();
            gameLoop();
        }

        function showRestartButton() {
            document.getElementById("restartBtn").style.display = "block";
        }

        function hideRestartButton() {
            document.getElementById("restartBtn").style.display = "none";
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (!gameRunning) return;

            drawBird();
            drawPipes();
            updatePipes();
            updateBird();

            frame++;
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>

</html>
