<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            border: none;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        body {
            width: 100%;
            background-color: rgb(30, 30, 30);
            color: white;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 2rem;
            background: black;
            color: red;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            padding: 5rem 10%;
        }

        .card {
            background: black;
            color: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease-in-out;
            width: 300px;
            text-align: center;
        }

        .card h3 {
            font-size: 2rem;
            color: red;
            margin-bottom: 1.5rem;
        }

        .card .pdf-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .pdf-button {
            padding: 1rem;
            font-size: 1.2rem;
            color: white;
            background: rgb(50, 50, 50);
            border-radius: 0.5rem;
            transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .pdf-button:hover {
            background: rgb(114, 114, 114);
            transform: scale(1.05);
        }

        .card:hover {
            transform: translateY(-10px);
        }
        .return-button {
            display: block;
            margin: 1rem auto;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: white;
            background: rgb(50, 50, 50);
            border-radius: 0.5rem;
            text-align: center;
            text-decoration: none;
            transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
            width: max-content;
        }

        .return-button:hover {
            background: rgb(114, 114, 114);
            transform: scale(1.05);
        }
    </style>
    <title>PDF Notes</title>
</head>

<body>
    <header>
        PDFs Cheats
    </header>

    <div class="cards-container">
        <div class="card">
            <h3>8th Grade PDFs</h3>
            <div class="pdf-grid">
                <a href="History .copy.pdf" class="pdf-button">History</a>
                <a href="chemistry.pdf" target="_blank" class="pdf-button">Chemistry</a>
                <a href="sanskrit8.pdf" class="pdf-button">Sanskrit</a>
                <a href="English_literature.copy.pdf" class="pdf-button">English Literature</a>
                <a href="Go_Grammar.copy.pdf" class="pdf-button">English Grammar</a>
                <a href="Hindi_lit.copy.pdf" class="pdf-button">Hindi Literature</a>
                <a href="Hindi_Grammar.copy.pdf" class="pdf-button">Hindi Grammar</a>
            </div>
        </div>

        <div class="card">
            <h3>7th Grade PDFs</h3>
            <div class="pdf-grid">
                <a href="computer8.pdf" class="pdf-button">Computer</a>
                <a href="English.pdf" class="pdf-button">English Literature</a>
                <a href="grammarall.pdf".pdf" class="pdf-button">Grammar Overall</a>
            </div>
        </div>
    </div>
    <a href="Main.html" class="return-button">Return</a>
</body>

</html>
