<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            border: none;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        body {
            width: 100%;
            background-color: rgb(30, 30, 30);
            color: white;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 2rem;
            background: black;
            color: red;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .pdf-section {
            padding: 5rem 10%;
            text-align: center;
        }

        .pdf-section h2 {
            font-size: 3.5rem;
            color: red;
            margin-bottom: 3rem;
            animation: fadeIn 1.5s ease-in-out;
        }

        .pdf-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .pdf-button {
            padding: 1.5rem;
            font-size: 1.8rem;
            color: white;
            background: black;
            border: 2px solid rgb(0, 0, 0);
            border-radius: 0.5rem;
            transition: all 0.3s ease-in-out;
            animation: slideIn 1.2s ease-in-out;
        }

        .pdf-button:hover {
            background: rgb(114, 114, 114);
            color: rgb(0, 0, 0);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgb(255, 255, 255);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .return-container{
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .return-btn {
            padding: 1.5rem;
            font-size: 1.8rem;
            color: white;
            background: black;
            border: 2px solid red;
            border-radius: 0.5rem;
            transition: all 0.3s ease-in-out;
            animation: slideIn 1.2s ease-in-out;
        }

        .return-btn:hover {
            background: rgb(132, 3, 3);
            color: rgb(0, 0, 0);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgb(255, 0, 0);
        }
    </style>
    <title>Subject PDFs</title>
</head>

<body>
    <header>
        Grade-8 PDFs
    </header>

    <section class="pdf-section">
        <h2>Access Your PDFs !</h2>
        <div class="pdf-grid">
            <a href="#" class="pdf-button">Hindi</a>
            <a href="chemistry.pdf" target="_blank" class="pdf-button">ChemisTry</a>
            <a href="#" class="pdf-button">English Literature</a>
            <a href="#" class="pdf-button">English Grammar</a>
            <a href="#" class="pdf-button">Hindi Grammar</a>
            <a href="#" class="pdf-button">History</a>
        </div>
    </section>
    <div class="return-container">
        <button class="return-btn" onclick="window.location.href='Main.html'">Return</button>
    </div>
</body>

</html>
