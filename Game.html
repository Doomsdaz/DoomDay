<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            border: none;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        body {
            width: 100%;
            background-color: rgb(30, 30, 30);
            color: white;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 2rem;
            background: black;
            color: red;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .game-section {
            padding: 5rem 5%; /* Adjusted padding for better mobile view */
            text-align: center;
        }

        .game-section h2 {
            font-size: 3.5rem;
            color: red;
            margin-bottom: 3rem;
            animation: fadeIn 1.5s ease-in-out;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .game-card {
            background-color: #222;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .game-card h3 {
            font-size: 2rem;
            color: red;
            margin-top: 1rem;
        }

        .game-card p {
            font-size: 1.5rem;
            color: white;
            margin-top: 1rem;
            text-align: justify;
        }

        .game-button {
            margin-top: 1.5rem;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            color: white;
            background: black;
            border: 2px solid red;
            border-radius: 0.5rem;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
        }

        .game-button:hover {
            background: rgb(132, 3, 3);
            color: rgb(0, 0, 0);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgb(255, 0, 0);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .return-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 3rem;
        }

        .return-btn {
            padding: 1.5rem;
            font-size: 1.8rem;
            color: white;
            background: black;
            border: 2px solid red;
            border-radius: 0.5rem;
            transition: all 0.3s ease-in-out;
        }

        .return-btn:hover {
            background: rgb(132, 3, 3);
            color: rgb(0, 0, 0);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgb(255, 0, 0);
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .game-section {
                padding: 5rem 2%;
            }

            .game-card {
                padding: 1.5rem;
            }

            .game-card h3 {
                font-size: 1.8rem;
            }

            .game-card p {
                font-size: 1.3rem;
            }

            .game-button {
                font-size: 1.3rem;
                padding: 0.8rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .game-card {
                padding: 1rem;
            }

            .game-card h3 {
                font-size: 1.6rem;
            }

            .game-card p {
                font-size: 1.2rem;
            }

            .game-button {
                font-size: 1.2rem;
                padding: 0.6rem 1.2rem;
            }
        }
    </style>
    <title>Game Cards</title>
</head>

<body>
    <header>
        Doomsday Games
    </header>

    <section class="game-section">
        <h2>Explore Our Games</h2>
        <div class="game-grid">
            <div class="game-card">
                <h3>Flappy bird</h3>
                <p></p>
                <a href="bird.html" class="game-button">Play Now</a>
            </div>
            <div class="game-card">
                <h3>4 days ago</h3>
                <p></p>
                <a href="#" class="game-button">Waiting...</a>
            </div>
            <div class="game-card">
                <h3>Coming soon</h3>
                <p></p>
                <a href="#" class="game-button">No update</a>
            </div>
            <div class="game-card">
                <h3>Coming soon</h3>
                <p></p>
                <a href="#" class="game-button">No update</a>
            </div>
        </div>
    </section>

    <div class="return-container">
        <button class="return-btn" onclick="window.location.href='index.html'">Return</button>
    </div>
</body>

</html>
