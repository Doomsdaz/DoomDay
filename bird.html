<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird with Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: black;
        }

        canvas {
            display: block;
            margin: 0 auto;
        }

        .touch-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff5722;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        .touch-button:active {
            background: #e64a19;
        }

        .restart-button {
            display: none;
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: #3498db;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        .restart-button:active {
            background: #2980b9;
        }

        .score {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
        }

        .rank {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas"></canvas>
    <button class="touch-button" onclick="jump()">Jump</button>
    <button class="restart-button" onclick="restart()">Restart</button>
    <div class="score">Score: 0</div>
    <div class="rank">Rank: None</div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Load background image
        const backgroundImg = new Image();
        backgroundImg.src = "Forest.jpg"; // Replace with your image URL or path

        const bird = {
            x: canvas.width / 4,
            y: canvas.height / 2,
            size: 10,
            gravity: 0.5,
            lift: -6,
            velocity: 0
        };

        let pipes = [];
        const pipeWidth = 10;
        let pipeGap = 200;
        let pipeSpeed = 2;
        let frame = 0;
        let gameRunning = true;
        let score = 0;

        function drawBackground() {
            ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);
        }

        function drawBird() {
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.size, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawPipes() {
            ctx.fillStyle = "white";
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                ctx.fillRect(pipe.x, pipe.topHeight + pipeGap, pipeWidth, canvas.height - pipe.topHeight - pipeGap);
            });
        }

        function updatePipes() {
            if (frame % 120 === 0) {
                const topHeight = Math.random() * (canvas.height - pipeGap - 50) + 25;
                pipes.push({ x: canvas.width, topHeight });
            }

            pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);

            pipes.forEach(pipe => {
                pipe.x -= pipeSpeed;

                if (
                    bird.x + bird.size > pipe.x &&
                    bird.x - bird.size < pipe.x + pipeWidth &&
                    (bird.y - bird.size < pipe.topHeight || bird.y + bird.size > pipe.topHeight + pipeGap)
                ) {
                    gameRunning = false;
                }
            });
        }

        function jump() {
            if (gameRunning) {
                bird.velocity = bird.lift;
            }
        }

        // Listen for Enter key to trigger jump
        document.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                jump();
            }
        });

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.size > canvas.height || bird.y - bird.size < 0) {
                gameRunning = false;
            }
        }

        function gameLoop() {
            if (!gameRunning) {
                document.querySelector(".restart-button").style.display = "block";
                return;
            }

            drawBackground(); // Draw the background image
            drawBird();
            drawPipes();
            updatePipes();
            updateBird();

            frame++;
            requestAnimationFrame(gameLoop);
        }

        function restart() {
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            pipes = [];
            frame = 0;
            score = 0;
            gameRunning = true;
            document.querySelector(".restart-button").style.display = "none";
            gameLoop();
        }

        backgroundImg.onload = () => {
            gameLoop(); // Start the game once the background image is loaded
        };
    </script>
</body>

</html>
